<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div class="container">
        
        <div id="demo-banner" class="demo-banner hidden">
            üé≠ <strong>Demo Mode:</strong> This is a demonstration. No real payments will be processed.
            <button onclick="closeDemoBanner()" style="float: right; background: none; border: none; color: white; font-size: 18px; cursor: pointer;">&times;</button>
        </div>

        <header>
            <h1>üõçÔ∏è Simple Store</h1>
            <div class="cart-toggle">
                <button id="cart-btn" onclick="toggleCart()">
                    üõí Cart (<span id="cart-count">0</span>)
                </button>
            </div>
        </header>
        
        <main>
          
            <section id="products" class="products-section">
                <h2>Our Products</h2>
                <div id="products-grid" class="products-grid">
                </div>
            </section>

            <section id="cart" class="cart-section hidden">
                <h2>Shopping Cart</h2>
                <div id="cart-items" class="cart-items">
                   
                </div>
                <div class="cart-total">
                    <h3>Total: $<span id="cart-total">0.00</span></h3>
                    <button id="checkout-btn" class="checkout-btn" onclick="checkout()">
                        Checkout with Stripe
                    </button>
                </div>
            </section>
        </main>
    </div>

    
    <div id="message" class="message hidden"></div>

    <script src="script.js"></script>
</body>
</html>
